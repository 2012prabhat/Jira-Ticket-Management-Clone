<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jira Ticket Management App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <link rel="shortcut icon" href="jira.png" type="image/x-icon">
</head> 
<body>
    <!--ToolBar -->
    <div class="toolbar">
        <div class="ticketColors">
            <div class="colors red"></div>
            <div class="colors aqua"></div>
            <div class="colors teal"></div>
            <div class="colors burlywood"></div>
        </div>


        <div class="addDelCont">
            <button class="add material-icons">add</button>
            <button class="del material-icons">close</button>
        </div>
    </div>


    <!-- Modal -->
    <div class="ticketCont"></div>
        <div class="ticketCreator">
            <div class="textAreaButton">
                <textarea class="textArea" placeholder="Press CTRL + ENTER to Generate the ticket"></textarea>
                <button class="generateBtn">Generate Ticket</button>
            </div>
            
            <div class="creatorColorCont">
            <div class="creatorColors red borderTicket"></div>
            <div class="creatorColors aqua"></div>
            <div class="creatorColors teal"></div>
            <div class="creatorColors burlywood"></div>
            </div>
        </div>
   
<script src="script.js"></script>
</body>
</html>
