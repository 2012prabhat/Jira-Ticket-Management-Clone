<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET MANAGEMENT APP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tool-cont">
        <div class="color-cont">
            <div class="color1 colors" color="#ff6b6b"></div>
            <div class="color2 colors" color="#10ac84"></div>
            <div class="color3 colors" color="#1e90ff"></div>
            <div class="color4 colors" color="#ff9f43"></div>
        </div>
        <div class="add-del">
            <div class="add">
                <i class="material-icons">add</i>
            </div>
            <div class="del">
                <i class="material-icons">close</i>
            </div>
        </div>
    </div> 
    <div class="main-cont">

        <!-- <div class="ticket">
            <div class="ticket-color"></div>
            <div class="unique-id">123trre</div>
            <div class="ticket-text">Hello i am the  first ticket</div>
        </div> -->

    </div>
    <div class="modal-cont">
        <div class="modal-text">
            <textarea class="textarea" placeholder="Press CTRL+Enter key to Generate a ticket"></textarea>
        </div>
        <div class="modal-color">
            <div class="mc modal-color1" color="#ff6b6b"></div>
            <div class="mc modal-color2" color="#10ac84" ></div>
            <div class="mc modal-color3" color="#1e90ff" ></div>
            <div class="mc modal-color4" color="#ff9f43"></div>
        </div>
    </div>   
<template class="temp">
    <div class="ticket">
    <div class="ticket-color"></div>
    <div class="unique-id"></div>
    <div class="ticket-text"></div>
    <div class="lock"> <i class="lock-icon material-icons">lock</i>
    </div>
</div>
</template>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
<script src="script.js"></script>
</body>
</html>
